<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/note-game-css.css">
	</head>

	<body>

	<div id="card_game_container">
		<h2 class="title">Treble Clef Note Match</h2>
		<p class="title">Place (drag) each note card on top of its matching letter card below.</p>
		
		<div id="note-game-content">
		
			<div id="successMessage">
		       <h1>ALL CORRECT!</h1>
		       <h3>(Click a setting below to play again.)</h3>
			</div>
		
		  <!--set of images used for default setting-->
			<div id="defaultCardPile" class="hidden">
				<img data-title="C" src="/static/img/C4.png" />
		    	<img data-title="D" src="/static/img/D4.png" />
		    	<img data-title="E" src="/static/img/E4.png" />
		    	<img data-title="F" src="/static/img/F4.png" />
		    	<img data-title="G" src="/static/img/G4.png" />
			</div>
			
			<!--set of images used for lines-only setting-->
			<div id="linesCardPile" class="hidden">
				<img data-title="E" src="/static/img/E4.png" />
		    	<img data-title="G" src="/static/img/G4.png" />
		    	<img data-title="B" src="/static/img/B4.png" />
		    	<img data-title="D5" src="/static/img/D5.png" />
		    	<img data-title="F" src="/static/img/F5.png" />
			</div>
			
			<!--set of images used for spaces-only setting-->
			<div id="spacesCardPile" class="hidden">
				<img data-title="D" src="/static/img/D4.png" />
				<img data-title="F" src="/static/img/F4.png" />
				<img data-title="A" src="/static/img/A4.png" />
				<img data-title="C5" src="/static/img/C5.png" />
				<img data-title="E5" src="/static/img/E5.png" />
			</div>
			
		    
		    <!--this is top div, set of cards with notes showing, populated by init()-->
		    <div id="cardPile"></div>
		    
		    <!--this is the set of letter cards that will be shown for first round-->
		    <div id="defaultCardSlots" class="hidden">
			    <img data-title="C" src="/static/img/C.png" />
		    	<img data-title="D" src="/static/img/D.png" />
		    	<img data-title="E" src="/static/img/E.png" />
		    	<img data-title="F" src="/static/img/F.png" />
		    	<img data-title="G" src="/static/img/G.png" />
			</div>
		    
		    <!--this is the set of letter cards that will be shown for lines-only setting-->
		    <div id="linesCardSlots" class="hidden">
			    <img data-title="E" src="/static/img/E.png" />
			    <img data-title="G" src="/static/img/G.png" />
			    <img data-title="B" src="/static/img/B.png" />
			    <img data-title="D5" src="/static/img/D.png" />
			    <img data-title="F" src="/static/img/F.png" />
			</div>
			
			<!--this is the set of letter cards that will be shown for spaces-only setting-->
		    <div id="spacesCardSlots" class="hidden">
			    <img data-title="D" src="/static/img/D.png" />
		    	<img data-title="F" src="/static/img/F.png" />
			    <img data-title="A" src="/static/img/A.png" />
			    <img data-title="C5" src="/static/img/C.png" />
			    <img data-title="E5" src="/static/img/E.png" />
			</div>


		    <!--this is lower div, set of cards with letters showing, populated by init()-->
		    <div id="cardSlots"></div>
		
		  		  
		  <button type="button" id="default-button">Default Notes</button>
		  <button type="button" id="lines-button">Line Notes</button>
		  <button type="button" id="spaces-button">Space Notes</button>
	   </div>
	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script src="/static/js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="/static/js/note-game-js.js"></script>
	
	</body>

</html>
