<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/static/css/note-game-css.css">
	</head>

	<body>

	<div id="card_game_container">
		<h2 id="note-game-title">Treble Clef Note Match</h2>
		<p>Place (drag) each note card on top of its matching letter card below.</p>
		<div id="note-game-content">
		
			<div id="defaultCardPile" class="hidden">
				<img data-title="C" src="/static/img/C4Front.png" />
		    	<img data-title="D" src="/static/img/D4Front.png" />
		    	<img data-title="E" src="/static/img/E4Front.png" />
		    	<img data-title="F" src="/static/img/F4Front.png" />
		    	<img data-title="G" src="/static/img/G4Front.png" />
			</div>
		    
		    <div id="cardPile"></div>
		    
		    <div id="defaultCardSlots" class="hidden">
			    <img data-title="C" src="/static/img/C.png" />
		    	<img data-title="D" src="/static/img/D.png" />
		    	<img data-title="E" src="/static/img/E.png" />
		    	<img data-title="F" src="/static/img/F.png" />
		    	<img data-title="G" src="/static/img/G.png" />
			</div>
		    
		    <div id="cardSlots"></div>
		
		  <div id="successMessage">
		       <h2 id="correct">All correct!</h2>
		       <button type="button" id="note-game-button" onclick="init()">Play Again</button>
		 </div>
	   </div>
	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script src="/static/js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="/static/js/note-game-js.js"></script>
	
	</body>

</html>
